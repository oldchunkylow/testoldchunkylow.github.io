<table class="navigator">

<div id="words-container"></div>   
    
<script id="wordsTemplate" type="text/x-handlebars-template">
<div id="noun" class="tabcontent">
    <table class="wordList">
        <tr>
            <th>English</th>
            <th class="offHeader"><button class="hideButton" onclick="toggleKH()">Kanji</button></th>
            <th class="offHeader"><button class="hideButton" onclick="toggleKH()">Hiragana</button></th>
        </tr>
        {{#each Noun.items}}
            <tr>
                <td>{{{EnglishWord}}}</td>
                <td class="kanjiColumn">{{{Kanji}}}</td>

<script>
$(document).ready(function(){
    $(".btn-primary").click(function(){
        $(".collapse").collapse('toggle');
    });
    $(".btn-success").click(function(){
        $(".collapse").collapse('show');
    });
    $(".btn-warning").click(function(){
